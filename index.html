<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="w-100" style="max-width: 25vw; min-width: 300px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" placeholder="Assunto" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary me-2">Enviar</button>
      <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
</body>
</html>
